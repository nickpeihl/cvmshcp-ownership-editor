<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <title>Persisting Identity Manager Info</title>
  <link rel="stylesheet" href="https://servicesbeta.esri.com/jsapi/arcgis/3.0/js/dojo/dijit/themes/tundra/tundra.css">
  <link rel="stylesheet" href="https://servicesbeta.esri.com/jsapi/arcgis/3.0/js/esri/dijit/css/Popup.css">
  <style type="text/css">
      html, body {
        height: 98%; width: 99%;
        margin:0;
        padding-top:4px;
        padding-left:4px;
      }

      #rightPanel{
        width:140px;
        border:2px solid #617798;
        -webkit-border-top-right-radius: 4px;
        -webkit-border-bottom-right-radius: 4px;
        -moz-border-radius-topright: 4px;
        -moz-border-radius-bottomright: 4px;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }

      #mapCanvas{
        border-top:2px solid #617798;
        border-bottom:2px solid #617798;
        border-left:2px solid #617798;
        -webkit-border-top-left-radius: 4px;
        -webkit-border-bottom-left-radius: 4px;
        -moz-border-radius-topleft: 4px;
        -moz-border-radius-bottomleft: 4px;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        padding:0px;
      }

      .templatePicker{
        height:80%;
      }
  </style>

  <script type="text/javascript">var dojoConfig = { parseOnLoad: true };</script>
  <script src="https://servicesbeta.esri.com/jsapi/arcgis/3.0"></script>

  <script type="text/javascript" src="identitymanager.js"></script>
</head>

<body class="tundra">
  <div data-dojo-type="dijit.layout.BorderContainer"
       data-dojo-props="design:'headline',gutters:false"
       style="position:relative;width:100%;height:100%;">
   <div id="mapCanvas"
        data-dojo-type="dijit.layout.ContentPane"
        data-dojo-props="region:'center'">

   </div>
   <!--right content panel-->
   <div id="rightPanel"
        data-dojo-type="dijit.layout.ContentPane"
        data-dojo-props="region:'right'">
     <p>
      This sample shows how to view a secure map service using token-based authentication. Use the following credentials
      to test the application:</br> User Name: <b>rick</b></br>Password: <b>rick@esri</b>
     </p>
      <div id="content" style="height:100%;"></div>
   </div>
  </div>

</body>
</html>
